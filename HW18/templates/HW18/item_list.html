{% extends "HW18/base.html" %}

{% block title %}Items List{% endblock %}

{% block content %}
    <h1>Items</h1>
    <a href="{% url 'item_new' %}">New Item</a>
    <ul>
        {% for item in object_list %}
            <li>
                <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
